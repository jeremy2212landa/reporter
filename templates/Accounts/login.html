{% extends 'baselogin.html' %}
{% block title %} Login {% endblock %}
{% csrf_token %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <h3 class="mb-4">Login</h3>
                <span class="text-danger">Añade tus credenciales para iniciar sesión</span>
                <hr>   
            <form method="POST">
            {% csrf_token %}
                <div class="input-group mb-3">
                <input class="form-control form-control-lg" name="username" id="username" type="text" placeholder="Username" autocomplete="off"> </div>
                <div class="input-group mb-3">
                <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Password"></div>
                <div class="input-group mb-3">
                <label class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Recordar</span></label></div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<!-- Footer -->
<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2022 Copyright:
        <a href="/"> Reporter. C.A</a>
    </div>
    <!-- Copyright -->

</footer>
</div>
<!-- Footer -->
{% endblock content %}
