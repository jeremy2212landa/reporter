{% load static %}
{% include 'Header.html' %}
{% csrf_token %}
<!-- [ breadcrumb ] start -->
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                    <li class="breadcrumb-item"><a href="/company/customer"><i class="feather icon-bookmark"></i></a></li>
                    <li class="breadcrumb-item"><a href="/company/customer">Añadir Nuevo</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- [ breadcrumb ] end -->
<div class="main-body">
    <div class="page-wrapper">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h5>Añadir Nuevo</h5>
                </div>
                <div class="card-body">
                    <form id="validationform" method="POST" , action="/company/customer/add">{% csrf_token %}
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right ">Company</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <select class="form-control " id="input-select" data-live-search="true" name="company">
                                    {% for companies in company %}
                                    <option>{{companies.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right ">Name</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input type="text" required="" name="name" placeholder="Type something" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right ">Email</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input type="text" required="" name="email" placeholder="Type something" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right ">Number</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input type="text" required="" name="Number" placeholder="Type something" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row text-right">
                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                <input type="submit" class="btn btn-space btn-primary" value="Submit">
                                <a href="/company/customer/"><button type="button" class="btn btn-space btn-secondary">Cancel</button> </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
 
</html>
