        <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>
        <a href="/" class="b-brand">
            <div class="b-bg">
                <i class="feather icon-layers"></i>
            </div>
            <span class="b-title">Pentest Reporter</span>
        </a>
    </div>
    <a class="mobile-menu" id="mobile-header" href="javascript:">
        <i class="feather icon-more-horizontal"></i>
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li><a href="javascript:" class="full-screen" onclick="javascript:toggleFullScreen()"><i
                        class="feather icon-maximize"></i></a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <label>
                    <i class="icon feather icon-moon" style="color:white" onclick="javascript:document.body.classList.add('dark')" id="theme-indicador"></i>
                    <input type="checkbox" id="theme-switch" class="d-none">
                    <i class="icon feather icon-sun" style="color:white"  onclick="javascript:document.body.classList.remove('dark')" id="theme-indicador"></i>
                    <input type="checkbox" id="theme-switch" class="d-none">
                </label>
            </li>
            <li>
                <div class="dropdown drp-user">
                    <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="icon feather icon-settings"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right profile-notification">
                        <div class="pro-head">
                            {% if profile.profilepic.url != None %}
                            <img src="{{profile.profilepic.url}}" class="img-radius"

                            {% endif %}
                            <span>
                                {{ request.user.username }}
                            </span>
                            <a href="{% url 'logout' %}" class="dud-logout" title="Logout">
                                <i class="feather icon-log-out"></i>
                            </a>
                        </div>
                        <ul class="pro-body">
                            <li><a href="/accounts/setting"" class="dropdown-item"><i class="feather icon-user"></i>

                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
